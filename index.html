<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="estilo/style.css" media="all"->
</head>
<body>
    <main>
        <section>
            <div id="image">

            </div>
            <div id="conteudo">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login" method="post" autocomplite="on">
                    <div class="form">
                        <label for="iemail" class="material-icons">person</label>
                        <input type="email" name="email" id="iemail" placeholder="Email">
                    
                    <div class="form">
                        <label for="isenha" class="material-icons">key</label>
                        <input type="password" name="senha" id="isenha" placeholder="Senha">
                    </div>
                    <div id="entrar">
                        <input type="submit" value="Enviar">
                    </div>
                    <div id="redefinir">
                        <input type="button" value="Esqueci Minha Senha">
                    </div>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
